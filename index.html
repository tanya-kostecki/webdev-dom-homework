<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <!-- рендерится в js -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  
  <script>
    const addFormName = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');
    const addFormButton = document.querySelector('.add-form-button');
    const commentsElement = document.querySelector('.comments');

    const container = document.querySelector('.container');
    const addForm = document.querySelector('.add-form');
    const loader = document.createElement('span');

    // Массив имеющихся комментариев
    let comments = [];
   
    //Загрузка комментариев на странице
    loader.textContent = 'Комментарий  загружается...';
    container.appendChild(loader);

    //Запрос на получение комментария из API
    const fetchComment = () => {
      return fetch('https://webdev-hw-api.vercel.app/api/v1/tanya-kostecki/comments',
      {
        method: "GET"
      }).then((response) => {
            return response.json()
            if(response.status === 201) {
              return response.json();
             } else if (response.status === 500) {
              throw new Error('Неполадки на сервере, попробуйте позже');
            }
         })
        .then((responseData) => {
          loader.classList.add('hidden');
          //Преобразовываем данные api в формат приложения
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: new Date(comment.date),
              text: comment.text,
              likes: comment.likes,
              liked: false
            }
          }
        )
        comments = appComments;
        renderComments();
        })
        .catch((error) => {
          alert(error.message);
        })
    }

    // Функция для добавления лайка к комментарию
    const addLike =(event) => {
      const comment = comments[event.target.dataset.index];
      comment.likes++;
      comment.liked = true;
    }

    // Функция для удаления лайка к комментарию
    const removeLike =(event) => {
      const comment = comments[event.target.dataset.index];
      comment.likes--;
      comment.liked = false;
    }
    
    //Вешаем обработчик события на кнопки лайк
    const initLikeClickListener = () => {
      const likeClicks = document.querySelectorAll('.likes');
      for(const likeClick of likeClicks) {
        likeClick.addEventListener('click', (event) => {
          (comments[event.target.dataset.index].liked) ? removeLike(event) : addLike(event);
          //Отмена всплытия на кнопке лайка
          event.stopPropagation();
          renderComments();
        });
      }
    }

    //Функция ответа на комментарий
    const commentResponse = () => {
      const commentTexts = document.querySelectorAll('.comment');
      for(const comment of commentTexts) {
        comment.addEventListener('click', (event) => {
          const message = comment.querySelector('.comment-body').textContent.trim();
          const author = comment.querySelector('.comment-name').textContent;
          addFormText.value = `>${message} \n @${author}`;
        })
      }
    }

   // Создаем для каждого комментария HTML-разметку 
    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        const date = new Date(comment.date);
        const validDate = `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear().toString().slice(-2)} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}`;
        comment.liked ? comment.liked = '-active-like' : comment.liked = '';
        return `<li class="comment" >
        <div class="comment-header" data-index="${index}">
          <div class="comment-name">${comment.name}.</div>
          <div>${validDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index="${index}" class="like-button ${comment.liked}"></button>
          </div>
        </div>
        </li>`;
        })
        .join('')
        commentsElement.innerHTML = commentsHtml;
        
        initLikeClickListener();
        commentResponse();

      };

    renderComments();
    fetchComment();
 
     //Запрос на добавление комментария в API
     const postApiFunction = (comment) => {
        return fetch('https://webdev-hw-api.vercel.app/api/v1/tanya-kostecki/comments', {
          method: 'POST',
          body: JSON.stringify({
            name: addFormName.value
                .replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
            text: addFormText.value
                .replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
            forceError: true,
          }),
        })
          .then((response) => {
            if(response.status === 201) {
              return response.json();
             } else if (response.status === 500) {
              throw new Error('Неполадки на сервере, попробуйте позже');
            } else if (response.status === 400 || addFormName.value.length < 3 && addFormText.value.length < 3) {
              throw new Error('Имя и комментарий не должны быть короче 3-х символов');
            }
          }) 
          .then((responseData) => {
            return fetchComment();
            return renderComments();
          })
          .then((data) => {
            loader.classList.add('hidden');
            addForm.classList.remove('hidden');
            addFormName.value = '';
            addFormText.value = ''; 
          })
          .catch((error) => {
            if(error.message === 'Неполадки на сервере, попробуйте позже') {
              alert(error.message);
              postApiFunction();
            } else if(error.message === 'Failed to fetch') {
              alert('Проблемы с подключением к сети Интетрет');
              loader.classList.add('hidden');
              addForm.classList.remove('hidden');
            } else if (error.message === 'Имя и комментарий не должны быть короче 3-х символов' ){
              loader.classList.add('hidden');
              addForm.classList.remove('hidden');
              alert(error.message);
            } else {
              alert(error.message);
              console.warn(error);
            }         
          })
      }

    //Создание нового комментария  
    function createNewComment() {
      const date = new Date();
      const newCommentDate = `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear().toString().slice(-2)} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}`;
      const newComment = {
        //Закрытие уязвимостей
        name:addFormName.value.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        date: newCommentDate,
        text: addFormText.value.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
        likes: 0
      }
      postApiFunction(newComment);
      //Загрузка комментария
      addForm.classList.add('hidden');
      loader.classList.remove('hidden');
        
      renderComments();
    }

    //Обработчик события для добавления нового комментария
    addFormButton.addEventListener('click', () => {
      
      addFormName.classList.remove('error');
      addFormText.classList.remove('error');

      if(addFormName.value ==='') {
         addFormName.classList.add('error');
         return
      } else {
         addFormName.classList.remove('error');
      }

      if(addFormText.value === '') {
         addFormText.classList.add('error');
         return
      } else {
        addFormText.classList.remove('error');
      }
  
      createNewComment();
    });
  </script>
</html>
